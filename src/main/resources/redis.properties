#ip주소
redis.host.ip=127.0.0.1
#포트번호
redis.port=6379
#비밀번호가 있는 경우
redis.password=
#클라이언트 제한 시간 단위는 밀리초이며 기본값은 2000입니다.
redis.timeout=3000

#최대 유휴 수
redis.maxIdle=6
#연결 풀의 최대 데이터베이스 연결 수입니다. 0으로 설정하면 제한이 없음을 의미하며 jedis 2.4인 경우 redis를 사용하십시오.
#redis.maxActive=600
#풀에 할당 할 수 있는 jedis 인스턴스 수를 제어하고 위의 redis.maxActive를 대체하는 데 사용됩니다. jedis 2.4인 경우에 속성을 사용하십시오.
redis.maxTotal=20
#연결 설정을 위한 최대 대기 시간이 시간을 초과하면 예외가 발생합니다. -1로 설정하면 무제한입니다.
redis.maxWaitMillis=3000
#연결의 최소 유휴 시간은 기본적으로 1800000 밀리초 (30분)입니다.
redis.minEvictableIdleTimeMillis=300000
#매번 릴리스된 최대 연결 수, 기본값은 3입니다.
redis.numTestsPerEvictionRun=4
#제거 스캔 간격 (밀리초) 음수이면 제거 스레드가 실행되지 않습니다. 기본값 -1입니다.
redis.timeBetweenEvictionRunsMillis=30000
#풀에서 연결을 제거하기 전에 확인할지 여부, 테스트가 실패하면 풀에서 연결을 제거하고 다른 연결을 제거하십시오.
#redis.testOnBorrow=true
#유휴 상태일 때 유효성 검사, 기본값 false입니다.
#redis.testWhileIdle=true

